<body>
  <div class="wrapper">
    <form>
      <h1>Login</h1>

      <div class="input-box">
        <input
          class="input"
          type="text"
          placeholder="UsuÃ¡rio"
          id="username"
          name="username"
          [(ngModel)]="formData.username"
          required
        />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input
          class="input"
          type="password"
          placeholder="Senha"
          id="password"
          name="password"
          [(ngModel)]="formData.password"
          required
        />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button class="btn" (click)="onSubmit()">Entrar</button>
    </form>

    <div *ngIf="isLoad" class="loader-container">
      <span class="loader"></span>
    </div>
    <div *ngIf="loginError" class="loader-container">
      <span>Credenciais invalidas</span>
    </div>
  </div>
</body>
